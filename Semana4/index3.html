<!DOCTYPE html>
<html>
  <head>
    <title>Tabelas</title>
    <meta charset="UTF-8"> 
    <!-- Importando a biblioteca Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Tabela de gerenciamento de bolsas</h1>
      <h2 class="mt-5">Dados dos bolsistas</h2>
      <!-- Adicionando a classe "table" para criar a tabela com o estilo padrão do Bootstrap -->
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>João</td>
            <td>Silva</td>
            <td>35</td>
          </tr>
          <tr>
            <td>Maria</td>
            <td>Souza</td>
            <td>28</td>
          </tr>
          <tr>
            <td>Eduardo</td>
            <td>Souza</td>
            <td>45</td>
          </tr>
        </tbody>
      </table>
      <h2 class="mt-5">Bolsas</h2>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Nome da bolsa</th>
            <th>Preço</th>
            <th>AnoSemestre</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>OVG</td>
            <td>R$ 650,90</td>
            <td>10</td>
          </tr>
          <tr>
            <td>ProUni</td>
            <td>R$ 1212,07</td>
            <td>5</td>
          </tr>
          <tr>
            <td>Graduação</td>
            <td>R$ 500,90</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>
      <h2 class="mt-5">Bolsas</h2>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th colspan="2">Quantidade de alunos em cada bolsa</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>OVG </td>
            <td>1</td>
          </tr>
          <tr>
            <td>ProUni</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Graduação</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Importando os scripts necessários do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-IGnETdZXNg7+Nv5r5wYc52b"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>
