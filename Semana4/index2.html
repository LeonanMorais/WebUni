<!DOCTYPE html>
<html>
  <!--Cabeçalho do codigo-->
  <head>
    <meta charset="UTF-8"> 
    <title>Formulário de Inscrição | OVG</title>
    <!-- Adiciona o link do CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Formulário de Inscrição | OVG</h1>
      <form>
        <!--Dados de texto-->
        <div class="form-group">
          <label for="nome">Nome completo:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
      
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" name="telefone">
          </div>
          <!--Seletor de genero-->
          <div class="form-group">
            <label>Gênero:</label>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
              <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
              <label class="form-check-label" for="feminino">Feminino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
              <label class="form-check-label" for="outro">Outro</label>
            </div>
          </div>
      
          <div class="form-group">
            <label>Interesses:</label>
            <br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="interesses" id="tecnologia" value="tecnologia">
              <label class="form-check-label" for="tecnologia">Tecnologia</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="interesses" id="saude" value="saude">
              <label class="form-check-label" for="saude">Saúde</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="interesses" id="cultura" value="cultura">
              <label class="form-check-label" for="cultura">Cultura</label>
            </div>
          </div>
        </div>
    
        <div class="form-group">
          <label for="escolaridade">Escolaridade:</label>
          <select class="form-control" id="escolaridade" name="escolaridade">
            <option value="fundamental">Ensino Fundamental</option>
            <option value="medio">Ensino Médio</option>
            <option value="superior">Ensino Superior</option>
            <option value="pos-graduacao">Pós-Graduação</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    
    <!-- Adiciona o link do JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
