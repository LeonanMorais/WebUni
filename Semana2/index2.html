<!DOCTYPE html>
<html>
  <!--Cabeçalho do codigo-->
  <head>
    <meta charset="UTF-8"> 
    <title>Formulário de Inscrição | OVG</title>
  </head>
  <body>
    <h1>Formulário de Inscrição | OVG</h1>
    <form>
      <!--Dados de texto-->
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone"><br><br>
      <!--Seletor de genero-->
      <label for="genero">Gênero:</label>
      <br>
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label><br>
      <input type="radio" id="feminino" name="genero" value="feminino">
      <label for="feminino">Feminino</label><br>
      <input type="radio" id="outro" name="genero" value="outro">
      <label for="outro">Outro</label><br><br>

      <label for="interesses">Interesses:</label>
      <br>
      <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
      <label for="tecnologia">Tecnologia</label><br>
      <input type="checkbox" id="saude" name="interesses" value="saude">
      <label for="saude">Saúde</label><br>
      <input type="checkbox" id="cultura" name="interesses" value="cultura">
      <label for="cultura">Cultura</label><br><br>

      <label for="escolaridade">Escolaridade:</label>
      <select id="escolaridade" name="escolaridade">
        <option value="fundamental">Ensino Fundamental</option>
        <option value="medio">Ensino Médio</option>
        <option value="superior">Ensino Superior</option>
      </select><br><br>
      <!--bloco de texto-->
      <label for="mensagem">Mensagem:</label>
      <br>
      <textarea id="mensagem" name="mensagem" rows="5" cols="50"></textarea><br><br>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>
  </body>
</html>
